<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock-on</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="mainTime">
        <div class="hiContainer"></div>
        <div class="time">
            <div class="first" id="firstMain"></div>:
            <div class="second" id="secondMain"></div>:
            <div class="thirt" id="thirtMain"></div>
        </div>
    </div>
    <div class="stopWatchTime">
        <div class="screen">
            <div class="stopWatchClass" id="firstStopWatch"></div>:
            <div class="stopWatchClass" id="secondStopWatch"></div>:
            <div class="stopWatchClass" id="thirtStopWatch"></div>:
            <div class="stopWatchClass" id="fourStopWatch"></div>
        </div>
        <div style="display: flex;">
            <button type="button" class="stopWatchBtn" id="resetStopWatch"><i class="fa-solid fa-stop"></i></button>
            <button type="button" class="stopWatchBtn" id="startStopWatch"><i class="fa-solid fa-play"></i></button>
        </div>
    </div>
    <div class="navigation">
        <button type="button" id="toTimer" class="navigationBtn"><i class="fa-solid fa-hourglass"></i></button>
        <button type="button" id="toMain" class="navigationBtn"><i class="fa-solid fa-clock"></i></button>
        <button type="button" id="toStopWatch" class="navigationBtn"><i class="fa-solid fa-stopwatch"></i></button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
